<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
        <img src="selfie.jpeg" id="logo_img">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as the popup comes up. After that, you give the voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output:</label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam:</label>
        <div id="camera"></div>
        <br>
        <div id="result"></div>
        <label>Your selfie Will Display Here:</label>

    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
